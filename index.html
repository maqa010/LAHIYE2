<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Converter Currency</title>
  </head>
  <body>
    <main class="main">
      <nav class="navbar">
        <div class="svg1">
          <svg
            width="89"
            height="23"
            viewBox="0 0 89 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <rect width="89" height="23" fill="url(#pattern0)" />
            <defs>
              <pattern
                id="pattern0"
                patternContentUnits="objectBoundingBox"
                width="1"
                height="1"
              >
                <use
                  xlink:href="#image0_59_35"
                  transform="translate(0 -0.00153886) scale(0.000997009 0.00385799)"
                />
              </pattern>
              <image
                id="image0_59_35"
                width="1003"
                height="260"
              />
            </defs>
          </svg>
        </div>
        <div class="menu">
          <p class="p1">БАНК</p>
          <p class="p">БИЗНЕС</p>
          <p class="p">ИНВЕСТИЦИИ</p>
          <p class="p">СТРАХОВАНИЕ</p>
          <p class="p">МОБАЙЛ</p>
          <p class="p">ПУТЕШЕСТВИЯ</p>
          <p class="p">РАЗВЛЕЧЕНИЯ</p>
        </div>
        <div class="exit">ВОЙТИ</div>
      </nav>

      <div class="container">
        <div class="title">Конвертер валют онлайн</div>
        <div class="subcontainer">
          <div class="subcont2">
            <div class="text">У меня есть</div>
            <div class="convert">
              <div class="con unclicked">RUB</div>
              <div class="con unclicked">USD</div>
              <div class="con unclicked">EUR</div>
              <div class="con unclicked">GBP</div>
            </div>
            <div class="inputcont">
              <input type="number" name="input" id="input" class="input" />
              <div class="val val1"></div>
            </div>
          </div>

          <div class="subcont2">
            <div class="text">Хочу приобрести</div>
            <div class="convert">
              <div class="con1 unclicked1">RUB</div>
              <div class="con1 unclicked1">USD</div>
              <div class="con1 unclicked1">EUR</div>
              <div class="con1 unclicked1">GBP</div>
            </div>
            <div class="inputcont">
              <input type="number" name="output" id="output" class="output" />
              <div class="val val2"></div>
            </div>
          </div>
        </div>
      </div>
    </main> 

    <script src="script.js"></script>
  </body>
</html>
